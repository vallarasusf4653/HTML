<!DOCTYPE html>

<head>
    <title>Question7</title>
    <style>
          tr,td{
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
          }

    </style>
</head>

<body>
    <table border="1">
        <tr> 
            <th class="top" style="border-radius: 2px;" >Login Form</th>
        </tr>
        <tr>

            <form enctype="multipart/form-data">
               
                <br>
                <td>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="firstname" placeholder="FirstName">
                    <input type="text" id="name" name="secondname" placeholder="LastName">
                    <br>
                    <br>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="Email">
                    <br>
                    <br>
                    <label for="phone">Phone Number</label>
                    <input type="number" size="10" id="phone" name="phone" placeholder="10-digit number">
                    <br>
                    <br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password">
                    <br>
                    <br>
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" id="male" name="gender" value="male" checked><label for="male">Male</label>
                    <br>
                    
                    <input type="radio" id="female" name="gender" value="female"><label for="male">Female</label>
                    <br>
                    <input type="radio" id="others" name="gender" value="Not wish to Disclose"><label for="others">Not wish to Disclose</label>
                    <br>
                    <br>
                    <label for="address">Address:</label>
                    <br>
                    <textarea name="address" id="address" cols="20" rows="6"></textarea>
                    <br>
                    <br>
                    <label for="dob">Date Of Birth</label>
                    <br>
                    <input type="date" id="dob" name="dob">
                    <br>
                    <br>
                    <label for="time">Time</label>
                    <br>
                    <input type="time" id="time" name="time">
                    <br>
                    <br>
                    <label for="Languages">Languages</label><br>
                    <input type="checkbox" id="tamil" name="lang[]" checked><label for="tamil">Tamil</label><br>
                    <input type="checkbox" id="english" name="lang[]"><label for="english">English</label><br>
                    <input type="checkbox" id="french" name="lang[]"><label for="french">French</label>
                    <br>
                    <br>
                    <label>Select Your field of intrest</label>
                    <br>
                    <select name="intrest"  size="3" multiple>

                        <option name="intrest" value="Music">Music</option>
                        <option name="intrest" value="circket">Cricket</option>
                        <option name="intrest" value="Batmiton">Batmiton</option>
                        <option name="intrest" value="chess">Chess</option>
                        <option name="intrest" value="Gardening">Grdening</option>
                    </select>
                    <br>
                    <br>
                    <label for="photo">Upload your Photo</label>
                    <br>
                    <input type="file" id="photo" name="photo" >
                    <br>
                    <br>
                    <input type="submit" value="submit" name="submit">
                    <input type="reset" value="reset" name="reset">
                </td>
            </form>

        </tr>

    </table>
</body>

</html>
